<nav class="col-lg-12 col-sm-12 object-fit-fill-sm  navbar navbar-expand-lg ">
  <div class="container-fluid">
    <div class="collapse navbar-collapse " id="navbarNav">
      <ul class="col-lg-12 d-flex justify-content-center navbar-nav pe-lg-5 me-lg ">
        <li class="nav-item px-4 me-lg-5 pe-lg-5">
          <a class="navbar-brand" id="logo" routerLink="#"><img src="../../../assets/images/Capture.PNG" width="250px"></a>
        </li>
        <form class="col-4 col-lg-auto  " role="search">
          <input type="text" class="form-control form-control-dark" placeholder="Search..." aria-label="Search"
            #searchQuery (keyup.enter)="onEnterKey(searchQuery.value)" />
        </form>
        <li class="nav-item px-4">
          <a routerLink="/" class="nav-link text-black"> Home </a>
        </li>
        <li class="nav-item px-4">
          <a routerLink="/" class="nav-link text-black"> About </a>
        </li>
        <li class="nav-item px-4">
          <a routerLink="/Sidebar" class="nav-link text-black" *ngIf="isUserLoggedIn">
            Profile
          </a>        </li>
          <li class="nav-item px-4" *ngIf="isUserLoggedIn">
            <a routerLink="cart" class="cart position-relative d-inline-flex" aria-label="View your shopping cart">
              <i class="fas fa fa-shopping-cart fa-lg"></i>
              <span class="cart-basket d-flex align-items-center justify-content-center">
                {{cartCouter}}
              </span>
            </a>
          </li>
          <li *ngIf="isUserLoggedIn">      
            <a routerLink="" class="cart position-relative d-inline-flex" aria-label="View your wishList cart">
              <i class="fa-regular fa-heart "></i>
              <span class="cart-basket d-flex align-items-center justify-content-center">
                {{whishListCouter}}
              </span>
            </a>
          </li>
          <li class="nav-link" *ngIf="!isUserLoggedIn">
            <a id="loginBtn" class="btn btn-primary" routerLink="/Authentication/login"
              routerLinkActive="active">Login</a>
          </li>
          <li class="nav-link" *ngIf="!isUserLoggedIn">
            <a class="btn btn-success" routerLink="/Authentication/register" routerLinkActive="active">Register</a>
          </li>
          <li class="nav-link" *ngIf="isUserLoggedIn">
            <a class="btn general-background outline text-white" (click)="LogOut()">Logout</a>
          </li>
      </ul>
    </div>
  </div>

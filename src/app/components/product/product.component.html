<div class="container mt-50 mb-50">
  <div class="row">
    <div class="col-md-3 mt-2">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title" class="text-center">Filteration</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="applyFilters()" #filterForm="ngForm">
            <article class="filter-group">
              <header class="card-header">
                <a
                  href="#"
                  class="title"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_aside_brands"
                  >Brands</a
                >
              </header>
              <div class="collapse show" id="collapse_aside_brands">
                <div class="card-body">
                  <label class="form-check mb-2" *ngFor="let brand of brands">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="brand"
                      [value]="brand.id"
                      [(ngModel)]="selectedBrandId"
                    />
                    <span class="form-check-label"> {{ brand.name }} </span>
                    <b class="badge rounded-pill bg-gray-dark float-end">120</b>
                  </label>
                </div>
              </div>
            </article>

            <article class="filter-group">
              <header class="card-header">
                <a
                  href="#"
                  class="title"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_aside2"
                  >Price</a
                >
              </header>
              <div class="collapse show" id="collapse_aside2">
                <div class="card-body">
                  <div class="row mb-3">
                    <div class="col-6">
                      <label for="min" class="form-label">Min</label>
                      <input
                        class="form-control"
                        id="min"
                        placeholder="$1000"
                        type="number"
                        name="min"
                        [(ngModel)]="selectedMinPrice"
                      />
                    </div>
                    <div class="col-6">
                      <label for="max" class="form-label">Max</label>
                      <input
                        class="form-control"
                        id="max"
                        placeholder="$100,0000"
                        type="number"
                        name="max"
                        [(ngModel)]="selectedMaxPrice"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </article>

            <article class="filter-group">
              <header class="card-header">
                <a
                  href="#"
                  class="title"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_aside_rating"
                  >Rating
                </a>
              </header>
              <div class="collapse show" id="collapse_aside_rating">
                <div class="card-body">
                  <label
                    class="form-check mb-2"
                    *ngFor="let ratingOption of ratingOptions"
                  >
                    <input
                      class="form-check-input"
                      type="radio"
                      name="ratingOption"
                      [value]="ratingOption"
                      [(ngModel)]="selectedRating" 
                    />
                    <span class="form-check-label"
                      >{{ ratingOption }} stars</span
                    >
                    <b class="badge rounded-pill bg-gray-dark float-end">120</b>
                  </label>
                </div>
              </div>
            </article>

            <button class="btn btn-light w-100" type="submit">Apply</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <div class="row">
        <div class="col-md-4 mt-2" *ngFor="let p of products">
          <div class="card">
            <div class="card-body">
              <div class="sale">{{ p.discount }}% OFF</div>
              <div class="card-img-actions">
                <img
                  src="{{ p.image }}"
                  class="card-img img-fluid"
                  width="96"
                  height="350"
                  alt=""
                />
              </div>
            </div>
            <div class="card-body bg-light text-center">
              <div class="mb-2">
                <h4 class="font-weight-semibold mb-2">
                  <a
                    routerLink="/Products/{{ p.id }}"
                    class="text-default mb-2"
                    data-abc="true"
                    >{{ p.name }}</a
                  >
                </h4>
              </div>
              <h4 class="mb-0 font-weight-semibold">${{ p.priceAfter }}</h4>
              <h4 class="oldPrice">${{ p.price }}</h4>
              <div>
                <p>
                  Rating :
                  <svg
                    *ngFor="let star of generateStars(p.avgRatingRounded)"
                    xmlns="http://www.w3.org/2000/svg"
                    height="1em"
                    viewBox="0 0 24 24"
                  >
                    <path
                      class="star-rating"
                      *ngIf="star === 'full'"
                      d="M12 2 L15.09 8.18 L22 9 L16.5 13.39 L18.36 20 L12 17.77 L5.64 20 L7.5 13.39 L2 9 L8.91 8.18 L12 2"
                    ></path>
                    <path
                      class="star-rating"
                      *ngIf="star === 'half'"
                      d="M11.5 2 L14.59 8.18 L22 9 L16.5 13.39 L18.36 20 L12 17.77 L5.64 20 L7.5 13.39 L2 9 L8.91 8.18 L11.5 2Z"
                    ></path>
                    <path
                      *ngIf="star === 'empty'"
                      d="M12 2 L15.09 8.18 L22 9 L16.5 13.39 L18.36 20 L12 17.77 L5.64 20 L7.5 13.39 L2 9 L8.91 8.18 L12 2"
                      class="empty-star"
                    ></path>
                  </svg>
                </p>
              </div>
              <div class="text-muted mb-3">{{ p.reviewCount }} reviews</div>
              <button type="button" class="btn bg-cart">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  viewBox="0 0 576 512"
                >
                  <path
                    d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
                  />
                </svg>
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>





<div class="centered-message" *ngIf="noProductsMessage">
  <div class="card card-msg">
    <div class="card-body-msg">
      <h5 class="card-title-msg">No Products Found</h5>
      <p class="card-text-msg">{{ noProductsMessage }}</p>
    </div>
  </div>
</div>

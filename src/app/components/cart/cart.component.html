<section *ngIf="cartProducts.length>0" class="h-100 gradient-custom">
    <div class="container py-5">
      <div class="row d-flex justify-content-center my-4">
        <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Cart  items</h5>
            </div>
            <div class="card-body">
                <div *ngFor="let product of cartProducts">
                     <!-- Single item -->
                     
              <div class="row">
                <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                  <!-- Image -->
                  <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                    <img src="{{product.image}}"
                      class="w-100" alt="Blue Jeans Jacket" />
                    <a href="#!">
                      <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                    </a>
                  </div>
                  <!-- Image -->
                </div>
  
                <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                  <!-- Data -->
                  <p><strong>{{product.name}}</strong></p>
                  <button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                    title="Remove item" (click)="DeleteFromCart(product.id)">
                    <i class="fas fa-trash"></i>
                  </button>
                  
                  <!-- Data -->
                </div>
  
                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                  <!-- Quantity -->
                  <div class="d-flex mb-4" style="max-width: 300px">
                    <!-- <button class="btn btn-primary px-3 me-2"
                      onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                      (click)="UpdateProductQuantity(-1,product.id)">
                      <i class="fas fa-minus"></i>
                    </button> -->

                    <!-- <button class="btn btn-primary px-3 me-2"
                      onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                      <i class="fas fa-minus"></i>
                    </button>
  
                    <div class="form-outline">
                        <label class="form-label" for="form1">Quantity</label>
                      <input [(ngModel)]="product.quantity" (ngModelChange)="onQuantityChange() " (blur)="quantityChanged && onQuantityBlur(product.id, product.quantity)" id="form1" min="0" name="quantity" value="{{product.quantity}}" type="number" class="form-control" />
                    </div>
                    <button class="btn btn-primary px-3 ms-2"
                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                    <i class="fas fa-plus"></i>
                  </button> -->
  
                    <!-- another way -->
                    <!-- <button class="btn btn-primary px-3 ms-2"
                      onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                      (click)="UpdateProductQuantity(1,product.id)">
                      <i class="fas fa-plus"></i>
                    </button> -->
                    <!-- <button class="btn btn-primary px-3 ms-2"
                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                    <i class="fas fa-plus"></i>
                  </button> -->
                  
                    <div class="form-outline">
                      <label class="form-label" for="form1">Quantity</label>
                      
                      <select [(ngModel)]="product.quantity" (change)="UpdateProductQuantity(product.id, product.quantity);"   id="form1"  name="quantity" value="{{product.quantity}}"   class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                      </select>
                    </div>
                  </div>
                  <!-- Quantity -->
  
                  <!-- Price -->
                  <p class="text-start text-md-center">
                    <strong>{{product.price|currency}}</strong>
                  </p>
                  <!-- Price -->
                </div>
              </div>
              <!-- Single item -->
  
              <hr class="my-4" />
                </div>
            </div>
          </div>
          
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Summary</h5>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                  Products
                  <span>{{totalPrice|currency}}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                  Shipping
                  <span>Free</span>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                  <div>
                    <strong>Total amount</strong>
                    <!-- <strong>
                      <p class="mb-0">(including VAT)</p>
                    </strong> -->
                  </div>
                  <span><strong>{{totalPrice|currency}}</strong></span>
                </li>
              </ul>
  
              <a routerLink="/checkout" type="button" class="btn btn-primary btn-lg btn-block">
                Go to checkout
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>

  <div *ngIf="cartProducts.length<1">

    <h2 >Cart is Empty</h2>
    <h2 >Go Shopping</h2>

  </div>

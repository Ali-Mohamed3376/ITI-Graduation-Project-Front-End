<div class="container mt-sm-5 w-75 text-center">
  <h2 class="mb-sm-4">Tell Me Who Are You ?</h2>
  <form [formGroup]="form">
    <div class="mb-sm-5 d-flex justify-content-center">
      <input
        type="email"
        class="form-control w-50 p-2"
        id="floatingInput"
        placeholder="Email Address"
        formControlName="email"
      />
    </div>
    <div class="text-center mb-sm-5">
      <button
        (click)="ConfirmEmail($event)"
        class="btn btn-primary w-25 py-2"
        type="submit"
      >
        Confirm
      </button>
    </div>
  </form>
</div>

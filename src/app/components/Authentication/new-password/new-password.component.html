<div class="container mt-sm-5">
  <form [formGroup]="form">
    <div class="form-floating mb-sm-5">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="New Password"
        formControlName="newPassword"
      />
      <label for="floatingPassword">New Password</label>
    </div>
    <div class="form-floating mb-sm-5">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Confirm Password"
        formControlName="confirmNewPassword"
      />
      <label for="floatingPassword">Confirm New Password</label>
    </div>
    <div class="text-center">
      <button
        class="btn btn-success btn-lg w-25 mt-3 mb-4 py-3"
        (click)="ResetPassword()"
      >
        Reset Now
      </button>
    </div>
  </form>
</div>

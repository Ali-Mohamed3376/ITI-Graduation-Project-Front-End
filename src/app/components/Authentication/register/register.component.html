<div class="container mt-sm-5 mb-sm-5 w-50 h-75">
  <form [formGroup]="form">
    <div class="form-group mt-sm-3">
      <label for="first-name" class="fs-5 mb-sm-2">First Name</label>
      <input
        type="text"
        class="form-control p-2"
        id="first-name"
        formControlName="fname"
      />
    </div>
    <div class="form-group mt-sm-3">
      <label for="last-name" class="fs-5 mb-sm-2">Last Name</label>
      <input
        type="text"
        class="form-control p-2"
        id="last-name"
        formControlName="lname"
      />
    </div>
    <div class="form-group mt-sm-3">
      <label for="email" class="fs-5 mb-sm-2">Email</label>
      <input
        type="email"
        class="form-control p-2"
        id="email"
        formControlName="email"
      />
    </div>
    <div class="form-group mt-sm-3">
      <label for="password" class="fs-5 mb-sm-2">Password</label>
      <input
        type="password"
        class="form-control p-2"
        id="password"
        formControlName="password"
      />
    </div>
    <div class="form-group text-center mt-sm-5">
      <button
        (click)="Register()"
        type="submit"
        class="btn btn-primary bt-lg w-50 fs-5 fw-bold"
      >
        Register
      </button>
    </div>
  </form>
</div>

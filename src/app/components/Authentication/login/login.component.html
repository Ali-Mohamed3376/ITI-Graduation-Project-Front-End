<div class="container">
  <form [formGroup]="form">
    <div>
      <label>UserName</label>
      <input type="text" formControlName="username" />
    </div>

    <div>
      <label>Password</label>
      <input type="text" formControlName="password" />
    </div>
    <button (click)="handelSubmit($event)">Submit</button>
  </form>
</div>

    <h1 class="mt-5 text-center bg-light" style="color: #164e63">
      Welcome {{ user.fname }}
    </h1>
    <div
      *ngIf="respomseError"
      class="text-center text-danger fs-2 bg-light adjust"
    >
      <p>{{ respomseError }}</p>
    </div>
    <form [formGroup]="form" class="bg-light col-lg-12 col-md-12 col-sm-12">
      <div class="text-center mb-sm-3 bg-light coolinput mx-5 adjust">
        <label for="input" class="text bg-light">E-mail:</label>
        <input
          class="form-control p-3 text-center border border-primary col-md-6 colsm-6"
          type="text"
          placeholder="{{ user.email }}"
          readonly
        />
      </div>
      <div class="text-center mb-sm-3 mx-5 bg-light coolinput">
        <label for="input" class="text bg-light">First Name:</label>

        <input
          formControlName="fname"
          class="form-control p-3 text-center border border-primary"
          type="text"
          value="{{ user.fname }}"
        />
      </div>
      <div class="text-center mb-sm-5 mx-5 bg-light coolinput">
        <label for="input" class="text bg-light">Last Name:</label>

        <input
          formControlName="lname"
          class="form-control text-center border border-primary mb-3"
          type="text"
          value="{{ user.lname }}"
        />
      </div>
        <div >
          <button
            class="btn btn-primary colour fw-bold w-75"
            (click)="update()"
            [disabled]="!form.valid"
          >
            Update Information
          </button>
        </div>
        <div >
          <button
            class="btn btn-primary fw-bold colourb w-75"
            routerLink="/Change-password"
          >
            Change Password
          </button>
        </div>
        <div>
          <button class="btn btn-danger fw-bold w-75" (click)="delete()">
            Delete Account
          </button>
        </div>
    </form>

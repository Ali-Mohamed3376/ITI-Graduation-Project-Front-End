<div class="container d-flex justify-content-space-between m-0 p-0 ">
    <div class="col-lg-4">
        <app-profile></app-profile>
    </div>
    <section style="background-color: #eee;"*ngIf="details" class="divv">
        <div class="card-group d-grid">
            <div class="row ms-3">
        <div class="col-lg-5 col-md-4 col-sm-6" *ngFor="let item of details.orderProducts">
            <div class="card">
                <img class="card-img-top mt-2" src="{{item.image}}" height="200px" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p class="card-text">Quantity : {{item.quantity}}</p>
    
                    <p class="card-text">Price : ${{item.price}}</p>
    
                    <a class="btn btn-primary lightcolor" routerLink="/Products/{{item.product_Id}}">Product
                        Details</a>
                    <form  *ngIf="!item.isReviewed && orderStatus">
                        <input type="text" #comment>
                        <select name="rating" id="" #rating>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <button (click)="AddReview(comment.value,rating.value,item.product_Id)">submit</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
      </section>

</div>

<div class="container">
    <div *ngIf="respomseError" class="text-center text-danger fs-2">
        <p>{{ respomseError }}</p>
      </div>
    <form [formGroup]="form">

    <div class="d-flex " >
    <input class="form-control p-3 m-3" type="password" placeholder="Old Password" formControlName="oldPassword">
    </div>    
    <div class="text-center" >
    <input class="form-control p-3 m-3" type="password" placeholder="New Password" formControlName="newPassword">
    <div
    *ngIf="
      form.get('newPassword')?.invalid &&
      (form.get('newPassword')?.touched || form.get('newPassword')?.dirty)
    "
  >
    <div
      *ngIf="form.get('newPassword')?.hasError('required')"
      class="text-danger"
    >
      Password Name is required.
    </div>
  </div>    
</div>

    <div>
        <button type="submit" class="btn btn-primary" (click)="change()" [disabled]="!form.valid">Change</button>
    </div>

    </form>
</div>

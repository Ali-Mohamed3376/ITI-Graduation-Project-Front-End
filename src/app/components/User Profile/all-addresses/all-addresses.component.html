<div class="container d-flex justify-content-space-between">
  <div class="col-lg-4">
    <app-profile></app-profile>
  </div>
  <div class="col-lg-8 background me-5 ms-5">
    <div class="d-flex justify-content-space-between move-right">
      <h1 class="text-center mt-3 move-right">Addresses</h1>
      <button class="btn btn-primary" routerLink="/Address/Add">Add</button>
    </div>

    <div *ngFor="let a of address" class="background text-center">
      <div
        class="d-flex justify-content-space-between text-center move-right mt-3 mb-0"
      >
        <h4 class="me-5">City</h4>
        <h4 class="me-5 move-right">Street</h4>
        <h4 class="me-5 move-right">Phone</h4>
      </div>
      <!---- <div class="col-lg-8"*ngIf="address">-->
      <form>
        <input
          #city
          class="form-control p-3 m-3"
          type="text"
          placeholder="city"
          value="{{ a.city }}"
        />
        <input
          #street
          class="form-control p-3 m-3"
          type="text"
          placeholder="street"
          value="{{ a.street }}"
        />
        <input
          #phone
          class="form-control p-3 m-3"
          type="text"
          placeholder="phone"
          value="{{ a.phone }}"
        />
      </form>
      <div class="d-flex adjust-content-space-between mt-5 mb-0">
        <button
          class="btn btn-primary"
          (click)="update(a.id, city.value, street.value, phone.value)"
        >
          Update
        </button>
        <button class="btn btn-danger p-2" (click)="delete(a.id)">
          Delete
        </button>
        <mat-slide-toggle color="primary" (toggleChange)="default(a.id)"
          ><span class="text-white">Default Address</span></mat-slide-toggle
        >
      </div>

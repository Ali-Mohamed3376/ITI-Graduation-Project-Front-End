<div class="container d-flex justify-content-space-between ">
    <div class="col-lg-3 m-0 p-0">
    <app-profile></app-profile>
    </div>
    <div class="d-flex flex-column">
    <h1 class="align-content-center">Addresses</h1>
    <div class="col-lg-8 d-flex flex-row">
        <ul *ngFor="let a of address">
            <li class="m-5">{{a.city}}</li>
            <li class="m-5">{{a.street}}</li>
            <li class="m-5">{{a.phone}}</li>
            <li class="m-5">{{a.defaultAddress}}
                <button class="btn btn-success" routerLink="/Address/update">Update</button>

        <button class="btn btn-danger" (click)="delete(a.id)">Delete</button>

        </ul>
        <button class="btn btn-primary" routerLink="/Address/Add">Add</button>

    </div>
    </div>
    
    </div>

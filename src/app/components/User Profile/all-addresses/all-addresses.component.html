<div class="container d-flex justify-content-space-between ">
    <div class="col-lg-3">
    <app-profile></app-profile>
    </div>
    <div class="col-lg-8 background">
      <h1 class="text-center">Addresses</h1>
      
      <div *ngFor="let a of address" class="back">
        
        <div class="row text-center">
           <div class="col-4 text-center">
              <p>City:{{a.city}}</p>
              <p>Street:{{a.street}}</p>
              <p>Phone:{{a.phone}}</p>
              <p>Default:{{a.defaultAddress}}</p>
           </div>
           <div class="col-2">
            <div class="form-check form-switch">
              <input class="form-check-input" name="characters" type="checkbox" role="switch" id="flexSwitchCheckChecked" ngModel="default(a.id)">
              <label class="form-check-label" for="flexSwitchCheckChecked">Default Address</label>
            </div>
           </div>
        </div>
        <div class="row">
          <button class="btn btn-danger p-2" (click)="delete(a.id)">Delete</button>
          <button class="btn general-back outline text-white p-2" routerLink="update/{{a.id}}">Update</button>
        </div>
      </div>
      <div class="col">
        <button class="btn bg-white" routerLink="/Address/Add">Add</button>
    </div>

    </div>
    </div>
    <!-----------------------------------------Delete Popup------------------------------->
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
Delete</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this address?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="container d-flex justify-content-space-between ">
    <div class="col-lg-3">
    <app-profile></app-profile>
    </div>
    <div class="col-lg-8 bg-secondary">
      <h1 class="text-center">Addresses</h1>
      <div *ngFor="let a of address">
        <div class="row text-center bg-light">
           <div class="col-4 ">
              <p>City:{{a.city}}</p>
              <p>Street:{{a.street}}</p>
              <p>Phone:{{a.phone}}</p>
              <p>Default:{{a.defaultAddress}}</p>
           </div>
           <div class="col-2">
            <div class="form-check form-switch">
              <input class="form-check-input" name="characters" type="checkbox" role="switch" id="flexSwitchCheckChecked" ngModel="default(a.id)">
              <label class="form-check-label" for="flexSwitchCheckChecked">Default Address</label>
            </div>
           </div>
        </div>
        <div class="row">
          <button class="btn btn-danger p-2" (click)="delete(a.id)">Delete</button>
          <button class="btn btn-success p-2" routerLink="update/{{a.id}}">Update</button>
        </div>
      </div>
      <div class="row">
      <button class="btn btn-primary p-2" routerLink="/Address/Add">Add</button>
    </div>

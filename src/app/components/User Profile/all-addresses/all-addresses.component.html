      <button class="btn btn-primary button mt-3 move-right" routerLink="/Address/Add">Add</button>
    </div>

      
      <div class="col-lg-8" *ngFor="let a of address" class="border m-3">
        <div class="d-flex flex-row">

        <p class="mx-5 px-5 mt-3">City : {{ a.city }}</p>
        <p class="mx-5 px-5 mt-3">Street : {{ a.street }}</p>
        <p class="mx-5 px-5 mt-3">Phone : {{ a.phone }}</p>
        <p class="mx-5 px-5 mt-3">{{ a.defaultAddress }}</p>
      </div>
      <div class="d-flex adjust-content-space-between flex-column">
        <button type="button" class="btn btn-primary mt-3 p-2 outline" (click)="openAddPopup(a.id)">Update</button>
        <button class="btn btn-danger p-2 mt-3" (click)="delete(a.id)">Delete</button>
        <input type="radio" (click)="default(a.id)">

      </div>
      </div>
      <p class="mx-5 ">DefaultAddress : {{defaultt}}</p>
